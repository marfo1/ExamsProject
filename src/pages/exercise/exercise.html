<ion-header>

    <ion-navbar>
        <ion-title>exercise</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>

        <form (submit)="doSubmit($event)" [formGroup]="langForm">
            <ion-list radio-group formControlName="langs">

                <h2>Which of the following is a common noun?
                </h2>

                <ion-item>
                    <ion-label>Accra</ion-label>
                    <ion-radio value="golang" checked="true" (ionSelect)="radioChecked()"></ion-radio>
                </ion-item>
                <ion-item>
                    <ion-label>Goat</ion-label>
                    <ion-radio value=" rust "></ion-radio>
                </ion-item>

            </ion-list>
        </form>
        <ion-buttons>
            <button ion-button>Submit</button>
        </ion-buttons>

    </ion-card>

</ion-content>
